<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-white fs-54">Seja bem-vinde!</h1>
                    <h5 class="fs-18" >Use essas espaços para expor suas ideias e pensamentos!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-3" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
                    <button class="btn btn-outline-light mr-3" href="#postagens">Ver Postagens</button>
                </div>
            </div>
        </div>
    
        
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/XjRMjcn.png" alt="Imagem background" height="500px">
        </div>
    </div>
</div>

<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            
                <a class="nav-link active text-secondary font-weight-bold" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab"
                aria-controls="todasPostagens" aria-selected="true">Todas as Postagens</a>
            
                <a class="nav-link text-secondary font-weight-bold" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"
                aria-controls="minhasPostagens" aria-selected="false">Minhas Postagens</a>
            
                <a class="nav-link text-secondary font-weight-bold" id="postagemTema-tab" data-toggle="tab" href="#postagemTema" role="tab"
                aria-controls="postagemTema" aria-selected="false">Postagens por Tema</a>
        </div>
    </nav>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
            aria-labelledby="todasPostagens-tab">Todas as Postagens</div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">Minhas Postagens</div>
        <div class="tab-pane fade" id="postagemTema" role="tabpanel" aria-labelledby="postagemTema-tab">Postagens por Tema</div>
    </div>
</div>



  
<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um Tema ou <a href="">cadastre um novo</a>: </label>
                <select class="form-control" name="tema" id="tema">
                    <option value="">Temas</option>
                </select>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success">Publicar</button>
        </div>
        </div>
    </div>
</div>
