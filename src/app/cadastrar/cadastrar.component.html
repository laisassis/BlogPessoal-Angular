<div class="container-fluid">

    <div class="row">

        <div class="col-md-6 img-fluid" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center" >Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo"  class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" placeholder="Digite seu usuário" name="usuario" id="usuario" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="foto">URL da foto</label>
                        <input type="text" placeholder="Link da sua foto" name="foto" id="foto" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Sua senha" name="senha" id="senha" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input type="password" placeholder="Confirme sua senha" name="confirmSenha"id="confirmSenha" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="dataNasc">Data de Nascimento</label>
                        <input type="date" name="dataNasc" id="dataNasc" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Padrão</option>
                            <option value="adm">Administrador</option>   
                        </select>
                    </div>

                  <div class="d-flex justify-content-center">
                      <button routerLink="/entrar" type="submit" class="btn btn-outline-danger mr-4 px-5 ">Cancelar</button>
                      <button type="submit" class="btn btn-outline-success px-5">Cadastrar</button>
                  </div>  

                </div>
            </div>
        </div> 
    </div>
</div>
